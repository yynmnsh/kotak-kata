<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect hack
    // This script takes the current URL and converts it to a query string
    // that index.html can read and restore the correct route
    (function() {
      var pathSegmentsToKeep = 1; // Change to 0 if using custom domain
      
      var l = window.location;
      var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      
      // Redirect to index.html with the path as a query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
        '/?/' + path +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
